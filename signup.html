<!DOCTYPE html>
<html>
  <head>
    <title>NetworkMe - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>

          <li><a href="#">Resources</a></li>
          <li><a href="#">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="signup">
        <h1>Sign Up</h1>
        <form action="submit-signup.php" method="post">
          <input type="text" id="first-name" class="form-field" placeholder="First Name" required>
          <input type="text" id="last-name" class="form-field" placeholder="Last Name" required>
          <input type="email" id="email" class="form-field" placeholder="Email" required>
          <input type="password" id="password" class="form-field" placeholder="Password" required>
          <input type="submit" value="Sign Up">
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 NetworkMe. All rights reserved.</p>
    </footer>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-between;
      }

      nav li {
        margin-right: 20px;
      }

      nav a {
        color: #fff;
        text-decoration: none;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      #signup {
        background-color: #f2f2f2;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
      }

      #signup h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      #signup form {
        display: flex;
        flex-direction: column;
      }

      #signup input {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
      }

      #signup input:focus {
        outline: none;
        box-shadow: 0 0 2px 1px #333;
      }

      #signup input[type="submit"] {
        background-color: #333;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        padding: 10px;
      }

      #signup input[type="submit"]:hover {
        background-color: #444;
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
